{% extends "base.html" %}

{% block main %}
<div class="password-reset-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="reset-card">
          <div class="reset-header text-center mb-4">
            <h1 class="brand-text">¡Contraseña Cambiada!</h1>
            <p class="text-muted">Tu contraseña ha sido restablecida con éxito</p>
          </div>
          
          <div class="card shadow-lg border-0">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
              </div>
              
              <div class="alert alert-success mb-4">
                <p class="mb-0">Tu contraseña ha sido cambiada correctamente. Ahora puedes iniciar sesión con tu nueva contraseña.</p>
              </div>
              
              <div class="d-grid gap-2 mt-4">
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.password-reset-page {
  min-height: 100vh;
  background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
  display: flex;
  align-items: center;
  padding: 40px 0;
}

.reset-card {
  padding: 20px;
}

.brand-text {
  color: white;
  font-weight: 700;
  font-size: 2.5rem;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
  margin-bottom: 10px;
}

.card {
  border-radius: 15px;
}

.btn-primary {
  background: linear-gradient(to right, #4776E6, #8E54E9);
  border: none;
  transition: all 0.3s ease;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
  background: linear-gradient(to right, #3a5fc4, #7b46d1);
}
</style>
{% endblock %}
