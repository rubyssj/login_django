{% extends "base.html" %}

{% block main %}
<table class="table">
    <tbody>
        <tr>
            <th>Nombre de usuario</th>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <th>Direccion de email</th>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <th>Edad</th>
            <td>{{ user.age }}</td>
        </tr>
    </tbody>
</table>
<a href="{% url 'user_update' user.pk %}">Editar</a>
<a href="{% url 'cambiar_contraseña' %}">Cambiar contraseña</a>
{% endblock %}
