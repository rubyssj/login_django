{% load static %}

<html>

<head>
  <meta charset="utf-8">
  <title>Task</title>
  <link rel="stylesheet" href="{% static 'tasks/css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'tasks/css/style.css' %}">
</head>

<body>
  <nav>
    <ul>
      {% if user.is_authenticated %}
      <li><a href="{% url 'tasks:index' %}">Lista de Tareas</a></li>
      <li>
        <form id="logoutForm" method="post" action="{% url 'logout' %}" style="display: inline;">
          {% csrf_token %}
          <button type="submit"
            style="background: none; border: none; padding: 0; font: inherit; cursor: pointer; color: white; margin-top: 15px;">Cerrar
            sesión</button>
        </form>
      </li>
      <li><a href="{% url 'user_detalle' user.pk %}">Informacion para el miembro </a></li>
      {% else %}
      <li><a href="{% url 'login' %}">Iniciar sesión</a></li>
      <li><a href="{% url 'signup' %}">Registrar usuario</a></li>
      {% endif %}
    </ul>
  </nav>
  <main>
    <div>
      {% block main %}
      {% endblock %}
    </div>
  </main>
</body>
</html>
