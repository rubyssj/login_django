{% extends "base.html" %}

{% block main %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Detalles de la Tarea</h5>
      <div>
        <a href="{% url 'tasks:edit' task.id %}" class="btn btn-sm btn-light me-2">
          <i class="bi bi-pencil"></i> Editar
        </a>
        <a href="{% url 'tasks:index' %}" class="btn btn-sm btn-outline-light">
          <i class="bi bi-arrow-left"></i> Volver
        </a>
      </div>
    </div>
    <div class="card-body">
      <h2 class="card-title mb-4">{{task.title}}</h2>
      
      <div class="card mb-3">
        <div class="card-header bg-light">
          <strong>Contenido</strong>
        </div>
        <div class="card-body">
          <p class="card-text">{{task.content}}</p>
        </div>
      </div>
      
      <div class="d-flex justify-content-end mt-4">
        <a href="{% url 'tasks:delete' task.id %}" class="btn btn-danger">
          <i class="bi bi-trash"></i> Eliminar Tarea
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
